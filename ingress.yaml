apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: ingress.dmil.ru
    http:
      paths:
      - path: /abc
        pathType: Prefix
        backend:
          service:
            name: svc-frontend
            port:
              number: 9003
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: svc-backend
            port:
              number: 9004
